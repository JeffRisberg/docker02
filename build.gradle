/**
 *
 */
repositories {
    mavenCentral()
}

apply plugin: 'java'

version = '1.0'

dependencies {
    compile "org.slf4j:slf4j-api:1.7.24"
    compile "org.projectlombok:lombok:1.16.18"
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    compile group: 'com.google.inject', name: 'guice-servlet', version: '4.1.0'

    compile group: 'com.sun.jersey', name: 'jersey-common', version: '1.19.4'
    compile group: 'com.sun.jersey', name: 'jersey-server', version: '1.19.4'
    compile group: 'com.eclipse.jetty', name: 'jetty-server'
    compile group: 'com.eclipse.jetty', name: 'jetty-serlet'
    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.0.Final'


    compile group: 'org.glassfish.hk2', name: 'hk2', version: '2.3.0-b05'
    compile group: 'org.glassfish.hk2', name: 'guice-bridge', version: '2.2.0'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}
