version: '3'
services:
  docker02:
    image: 'company/application'
    ports:
      - '8080:8080'
      - '50505:50505'
    environment:
      - APPLICATION=${application_name}
      - VERSION=${APP_VERSION}
      - ENVIRONMENT=${environment}

  mysql:
    image: 'company/storage'
    ports:
      - '3306:3306'
    volumes:
      - '/data/mysql:/var/lib/mysql'
    environment:
      - MYSQL_ROOT_PASSWORD=123456
